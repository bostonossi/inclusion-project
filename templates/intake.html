{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Intake{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" class="pf-c-form pf-m-horizontal">
    <div class="pf-c-form__group">
        <label class="pf-c-form__label" for="intake-name">
            <span class="pf-c-form__label-text">Name</span>
            <span class="pf-c-form__label-required" aria-hidden="true">&#42;</span>
        </label>
        <div class="pf-c-form__horizontal-group">
            <input class="pf-c-form-control" required type="text" id="horizontal-form-name" name="intake-name" aria-describedby="horizontal-form-name-helper2" />
            <p class="pf-c-form__helper-text" id="horizontal-form-name-helper2" aria-live="polite">Please provide your full name</p>
        </div>
    </div>

    <div class="pf-c-form__group">
        <label class="pf-c-form__label" for="intake-email">
          <span class="pf-c-form__label-text">Email</span>
          <span class="pf-c-form__label-required" aria-hidden="true">&#42;</span>
        </label>
        <div class="pf-c-form__horizontal-group">
          <input class="pf-c-form-control" type="email" id="intake-email" name="intake-email" />
        </div>
    </div>

    <div class="pf-c-form__group">
        <label class="pf-c-form__label" for="intake-project">
          <span class="pf-c-form__label-text">Repo for project (Github URL)</span>
          <span class="pf-c-form__label-required" aria-hidden="true">&#42;</span>
        </label>
        <div class="pf-c-form__horizontal-group">
          <input class="pf-c-form-control" type="url" id="intake-project" name="intake-project" />
        </div>
    </div>

    <div class="pf-c-form__group">
        <label class="pf-c-form__label" for="intake-mailing">
          <span class="pf-c-form__label-text">Mailing List</span>
        </label>
        <div class="pf-c-form__horizontal-group">
          <input class="pf-c-form-control" type="text" id="intake-mailing" name="intake-mailing" />
        </div>
    </div>


    <div class="pf-c-form__group pf-m-action">
        <div class="pf-c-form__horizontal-group">
          <div class="pf-c-form__actions">
            <button class="pf-c-button pf-m-primary" type="submit">Submit form</button>
          </div>
        </div>
      </div>
  </form>

{% endblock %}
